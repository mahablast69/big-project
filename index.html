<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Schedule Viewer</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-3">Class Schedule Viewer</h1>
    <p class="text-center text-muted">
      Hover over the blue bar below to switch between schedules.
    </p>

   
    <div id="switchBar" class="p-3 mb-4 text-center text-white fw-bold"
         style="background:#007bff; cursor:pointer;">
      Hover here to switch schedules
    </div>


    <div id="status"></div>


    <div id="scheduleContainer" class="row g-3"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
